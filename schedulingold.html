<!DOCTYPE html>
<html>
<head>
	<title>Slot Booking for Interview Scheduling</title>
</head>
<body>
    <style>
        body {
	font-family: Arial, sans-serif;
}

#slot-booking-form {
	width: 50%;
	margin: 40px auto;
	padding: 20px;
	border: 1px solid #ccc;
	border-radius: 10px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#slot-booking-form label {
	display: block;
	margin-bottom: 10px;
}

#slot-booking-form input[type="text"], #slot-booking-form input[type="email"], #slot-booking-form input[type="tel"], #slot-booking-form input[type="date"] {
	width: 100%;
	padding: 10px;
	margin-bottom: 20px;
	border: 1px solid #ccc;
}

#slot-booking-form select {
	width: 100%;
	padding: 10px;
	margin-bottom: 20px;
	border: 1px solid #ccc;
}

#slot-booking-form input[type="submit"] {
	background-color: #4CAF50;
	color: #fff;
	padding: 10px 20px;
	border: none;
	border-radius: 10px;
	cursor: pointer;
}

#slot-booking-form input[type="submit"]:hover {
	background-color: #3e8e41;
}

#slot-booking-status {
	margin-top: 20px;
	color: #666;
}
    </style>
	<h1>Slot Booking for Interview Scheduling</h1>
	<form id="slot-booking-form">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name"><br><br>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email"><br><br>
		<label for="phone">Phone:</label>
		<input type="tel" id="phone" name="phone"><br><br>
		<label for="booking-date">Booking Date:</label>
		<input type="date" id="booking-date" name="booking-date"><br><br>
		<label for="slot">Select a Slot:</label>
		<select id="slot" name="slot">
			<option value="">Select a Slot</option>
			<option value="9:00 AM - 10:00 AM">9:00 AM - 10:00 AM</option>
			<option value="10:00 AM - 11:00 AM">10:00 AM - 11:00 AM</option>
			<option value="11:00 AM - 12:00 PM">11:00 AM - 12:00 PM</option>
			<option value="12:00 PM - 1:00 PM">12:00 PM - 1:00 PM</option>
			<option value="2:00 PM - 3:00 PM">2:00 PM - 3:00 PM</option>
			<option value="3:00 PM - 4:00 PM">3:00 PM - 4:00 PM</option>
			<option value="4:00 PM - 5:00 PM">4:00 PM - 5:00 PM</option>
		</select><br><br>
		<input type="submit" value="Book Slot">
	</form>
	
	<div id="slot-booking-status"></div>

	<script>
        const form = document.getElementById('slot-booking-form');
const slotBookingStatus = document.getElementById('slot-booking-status');

form.addEventListener('submit', (e) => {
	e.preventDefault();
	const name = document.getElementById('name').value;
	const email = document.getElementById('email').value;
	const phone = document.getElementById('phone').value;
	const bookingDate = document.getElementById('booking-date').value;
	const slot = document.getElementById('slot').value;

	// TO DO: Implement API call or database connection to store the slot booking data
	// For now, just display a success message
	slotBookingStatus.innerHTML = `Slot booked successfully! Name: ${name}, Email: ${email}, Phone: ${phone}, Booking Date: ${bookingDate}, Slot: ${slot}`;
});
    </script>
</body>
</html>
