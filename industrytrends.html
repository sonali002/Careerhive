<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industry Trends</title>
    
</head>
<body>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 20px;
}

header {
    background-color: #f0f0f0;
    padding: 20px;
    text-align: center;
}

main {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
}

#industry-trends {
    background-color: #fff;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#industry-trends-form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

label {
    margin-bottom: 10px;
}

select {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 100%;
}

input[type="text"] {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 100%;
}

#get-trends-btn {
    background-color: #4CAF50;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#get-trends-btn:hover {
    background-color: #3e8e41;
}

#trends-list {
    margin-top: 20px;
}

.trend-listing {
    background-color: #fff;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 10px;
    margin-bottom: 20px;
}

.trend-listing h2 {
    margin-top: 0;
}
    </style>
    <header>
        <h1>Industry Trends</h1>
    </header>
    <main>
        <section id="industry-trends">
            <h2>Explore Industry Trends</h2>
            <form id="industry-trends-form">
                <label for="industry">Industry:</label>
                <select id="industry">
                    <option value="">Select an industry</option>
                    <option value="tech">Technology</option>
                    <option value="healthcare">Healthcare</option>
                    <option value="finance">Finance</option>
                    <!-- Add more industries here -->
                </select>
                <label for="location">Location:</label>
                <input type="text" id="location" placeholder="e.g. New York, London, Paris">
                <button id="get-trends-btn">Get Trends</button>
            </form>
            <div id="trends-list"></div>
        </section>
    </main>
    <script>
        const form = document.getElementById('industry-trends-form');
const trendsList = document.getElementById('trends-list');

form.addEventListener('submit', (e) => {
  e.preventDefault();
  const industry = document.getElementById('industry').value;
  const location = document.getElementById('location').value;

  const trends = getTrends(industry, location);

  const trendListings = trends.map(trend => {
    return `
      <div class="trend-listing">
        <h2>${trend.title}</h2>
        <p>Description: ${trend.description}</p>
        <p>Location: ${trend.location}</p>
        <p>Industry: ${trend.industry}</p>
      </div>
    `;
  });

  trendsList.innerHTML = trendListings.join('');
});

// Sample getTrends function (you'll need to implement this)
function getTrends(industry, location) {
  // Return an array of trend objects that match the search criteria
  return [
    {
      title: 'Artificial Intelligence',
      description: 'AI is transforming the tech industry',
      location: 'New York',
      industry: 'Technology'
    },
    {
      title: 'Personalized Medicine',
      description: 'Tailoring medical treatments to individual patients',
      location: 'London',
      industry: 'Healthcare'
    },
    // ...
  ];
}
    </script>
</body>
</html>
