<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume building</title>
</head>
<body>
    <style>
        /* styles.css */
body {
    font-family: Arial, sans-serif;
    margin: 20px;
}

.input-section {
    background-color: #f7f7f7;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.output-section {
    background-color: #fff;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    margin-bottom: 10px;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
}

button {
    background-color: #4CAF50;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}

button:hover {
    background-color: #3e8e41;
}

#resume-output {
    padding: 20px;
    font-size: 16px;
    line-height: 1.5;
}
    </style>
    <header>
        <h1>Resume Building</h1>
    </header>
    <main>
        <section class="input-section">
            <h2>Enter Your Information</h2>
            <form id="resume-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone"><br><br>
                <label for="objective">Objective:</label>
                <textarea id="objective" name="objective"></textarea><br><br>
                <label for="education">Education:</label>
                <textarea id="education" name="education"></textarea><br><br>
                <label for="work-experience">Work Experience:</label>
                <textarea id="work-experience" name="work-experience"></textarea><br><br>
                <label for="skills">Skills:</label>
                <textarea id="skills" name="skills"></textarea><br><br>
                <button id="generate-resume">Generate Resume</button>
            </form>
        </section>
        <section class="output-section">
            <h2>Generated Resume</h2>
            <div id="resume-output"></div>
        </section>
    </main>

    <script>
        // script.js
const resumeForm = document.getElementById('resume-form');
const generateResumeButton = document.getElementById('generate-resume');
const resumeOutputDiv = document.getElementById('resume-output');

generateResumeButton.addEventListener('click', (e) => {
    e.preventDefault();
    const formData = new FormData(resumeForm);
    const resumeData = {};
    formData.forEach((value, key) => {
        resumeData[key] = value;
    });
    generateResume(resumeData);
});

function generateResume(resumeData) {
    const resumeHTML = `
        <h1>${resumeData.name}</h1>
        <p><strong>Email:</strong> ${resumeData.email}</p>
        <p><strong>Phone:</strong> ${resumeData.phone}</p>
        <h2>Objective:</h2>
        <p>${resumeData.objective}</p>
        <h2>Education:</h2>
        <p>${resumeData.education}</p>
        <h2>Work Experience:</h2>
        <p>${resumeData.workExperience}</p>
        <h2>Skills:</h2>
        <p>${resumeData.skills}</p>
    `;
    resumeOutputDiv.innerHTML = resumeHTML;
}
    </script>
</body>
</html>
